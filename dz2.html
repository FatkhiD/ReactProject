<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ProductDetails({ name, price, image, discountPrice }) {
        return (
          <>
            <div>
              <img src={image} width="80" />
            </div>
            <p>{name}</p>
            {discountPrice ? (
              <>
                <del>
                  <p>Price: ${price}</p>
                </del>
                <p>Discount price: ${discountPrice}</p>
              </>
            ) : (
              <p>Price: ${price}</p>
            )}
            <button>Add Card</button>
          </>
        );
      }

      function LoginForm() {
        return (
          <>
            <div>
              <input placeholder="Email" />
            </div>
            <div>
              <input placeholder="Password" type="password" />
            </div>
            <button>Login</button>
            <button>Sign in</button>
          </>
        );
      }

      function App() {
        return (
          <>
            <p>Hello, welcome to my website</p>
            <LoginForm />
            <ProductDetails
              name="Cotton socks"
              price="10.90"
              discountPrice="5.45"
              image="https://supersimple.dev/images/cotton-socks.png"
            />
            <ProductDetails
              name="Tennis balls"
              price="6.00"
              image="https://supersimple.dev/images/tennis-balls.png"
            />
            <ProductDetails
              name="Plain T-Shin"
              price="7.99"
              image="https://supersimple.dev/images/plain-t-shirt.png"
            />
          </>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
